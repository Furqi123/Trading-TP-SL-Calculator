<!DOCTYPE html>
<html>
<head>
  <title>Custom TP/SL Calculator</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>

  <nav class="navbar">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Custom TP/SL Calculator</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-5 col-lg-4">
            <div class="main p-4">
                <div class="card p-2">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Entry Price ($): </label>
                        <input type="text" id="entry" class="form-control" placeholder="e.g. 64000" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value="1580">
                    </div>
                   
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">TP % (Take Profit): </label>
                        <input type="text" id="tp" class="form-control" placeholder="e.g. 0.5" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value="1">
                    </div>
                   
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">SL % (Stop Loss): </label>
                        <input type="text" id="sl" class="form-control" placeholder="e.g. 0.5" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value="0.5">
                    </div>
                   

                    <button onclick="calculate()" type="submit" class="btn btn-dark">Post</button>

                </div>
            </div>

        </div>
        <div class="col-12 col-sm-12 col-md-7 col-lg-8">
            <div id="result" class="main p-4">

            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
